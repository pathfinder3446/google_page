<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <ul class="header__left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="header__right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img class="header__right--appicon" title="Google Apps" src="./images/appicon.png" alt="App Icon"></a></li>
            <li><button class="header__right--button">Sign In</button></li>
        </ul>


    </header>


    <main class="main">
        <img class="main__logo" src="./images/googlelogo.png" alt="logo">
        <div class="main__search-bar">
            <img class="main__search-bar--magnifier" src="./images/magnifying_glass.jpg" alt="">
        
        <input class="main__search-bar--input" type="search">

        <a href="#">
            <img width="15px" class="main__search-bar--mic" src="./images/google_microphone.png" alt="voice">
        </a>
        </div>

        <div class="main__buttons">
            <button class="main__buttons--left">Google Search</button>
            <button class="main__buttons--right">I'm feeling lucky</button>
        </div>

        <div class="main__language">
            <p>Other Languages You Can Use: <a href="#">English</a></p>
        </div>
    </main>


    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__buttom">
            <ul class="footer__buttom--left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How search works</a></li>
            </ul>


            <ul class="footer__buttom--right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>

            </ul>
        </div>
    </footer>
</body>
</html>
